<app-banner-content
  title="Our Projects"
  breadcrumbText="Home / Our Projects"
  bannerHeight="400px"
></app-banner-content>
<div class="our-projects-container">
  <div class="tabs-container">
    @for(tab of tabs; track tab; let i = $index){
    <div
      [ngClass]="{ 'active-tab': i === activeTabIndex }"
      class="all"
      (click)="selectedTab(i)"
    >
      {{ tab }}
    </div>
    }
  </div>
  <div class="project-container">
    @for(project of projects; track project?.id){
    <div class="project-card">
      <img [src]="project?.image" alt="Project Image" />
      <div class="overlay">
        <div class="overlay-content">
          <div class="icon" (click)="navigateToProjectDetails(project)"><i class="ti ti-arrow-right"></i></div>
          <div class="description-container">
            <div class="title">{{project?.projectType}}</div>
            <div class="sub-title">{{project?.name}}</div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
