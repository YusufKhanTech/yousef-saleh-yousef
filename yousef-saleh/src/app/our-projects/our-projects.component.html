<app-banner-content
  title="Our Projects"
  breadcrumbText="Home / Our Projects"
  bannerHeight="400px"
></app-banner-content>
<div class="our-projects-container">
  <div class="tabs-container">
    @for(tab of tabs; track tab; let i = $index){
    <div
      [ngClass]="{ 'active-tab': i === activeTabIndex }"
      class="all"
      (click)="selectedTab(i)"
    >
      {{ tab }}
    </div>
    }
  </div>
  <div class="project-container">
    @for(image of projectsImage; track image){
    <div class="project-card">
      <img [src]="image" alt="Project Image" />
      <div class="overlay">
        <div class="overlay-content">
          <div class="icon"><i class="ti ti-arrow-right"></i></div>
          <div class="description-container">
            <div class="title">Residencial</div>
            <div class="sub-title">Home Construction</div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
