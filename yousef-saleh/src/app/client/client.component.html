<div class="our-client-container">
  <app-heading-content
title="Our Clients"
subTitle="Award-winning clients">
</app-heading-content>
<div class="clients-carousel">
  <div class="clients-track">
    @for(clientImage of clientImages; track clientImage?.clientId; let i = $index){
    <div class="client-item">
      <img
        class="client-logo"
        [src]="clientImage.logo"
        [alt]="clientImage.clientName"
      />
    </div>
    }
  </div>
</div>

</div>
