<app-banner-content title="Contact Us"
                    bannerHeight="400px"
                    [breadcrumbTexts]="breadcrumbTexts">
</app-banner-content>
<div class="contact-us-container">
  <div class="contact-form-contaner">
    <div class="address">
      <div class="icon">
        <i class="ti ti-map-pin"></i>
      </div>
      <div class="address-title">Address</div>
      <div class="address-sub-title">
        P. O. Box No. 2077
        Dammam-31451
        Kingdom of Saudi Arabia.
      </div>
    </div>
    <div class="address-two">
      <div class="call-us-container">
        <div class="icon">
          <i class="ti ti-phone"></i>
        </div>
        <div class="address-title">Call Us</div>
        <div class="address-sub-title">+966-13-819 1114</div>
      </div>
      <div class="call-us-container">
        <div class="icon">
          <i class="ti ti-mail"></i>
        </div>
        <div class="address-title">Email Us</div>
        <div class="address-sub-title">contact&#64;symcoest.com</div>
      </div>
    </div>
  </div>
  <div class="form-container">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3572.3734838387763!2d50.012237575558544!3d26.443687476929846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e360201efbc5529%3A0x34374ee31d3e47b6!2sSaleh%20Yousef%20Al%20Dossary%20Son&#39;s%20Company!5e0!3m2!1sen!2ssa!4v1733582837202!5m2!1sen!2ssa"
              width="600"
              height="450"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <div class="input-form-container">
      <form (submit)="sendEmail($event)">
        <input type="text" name="name" placeholder="Your Name" required />
        <div class="input-container">
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="tel" name="phone" placeholder="Your Phone number" />
        </div>
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit" class="send-message-cta">Send Message</button>
      </form>
      @if (isSubmitted) {
      <div class="success-message">
        Message sent successfully!
      </div>
      }
    </div>
  </div>
</div>
