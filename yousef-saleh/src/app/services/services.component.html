@if(isServicesBanner){
<app-banner-content title="Services"
                    bannerHeight="400px"
                    [breadcrumbTexts]="breadcrumbTexts">
</app-banner-content>
}
<div class="service" data-aos="fade-up" data-aos-delay="300">
  <div [ngStyle]="{'margin': margin + ' auto'}" class="service-container">
    @if(!isServicesBanner){
    <div style="padding-top: 40px;">
      <app-heading-content title="Services"
                           subTitle="Comprehensive Construction Solutions Tailored to Your Needs.">
      </app-heading-content>
    </div>
    }
    <div class="service-card-container" data-aos="fade-up" data-aos-delay="100">
      @for (serviceCategory of serviceCategories; track serviceCategory?.serviceCategoryId) {
      <ng-container>
        <div class="service-card-content">
          <div class="card-image">
            <img [src]="serviceCategory?.image" alt="{{ serviceCategory?.serviceCategoryName }}" />
            <div class="card-title">{{ serviceCategory?.serviceCategoryName }}</div>
          </div>
          <div class="card-content">
            <div class="card-content-title">{{ serviceCategory?.serviceCategoryName }}</div>
            <div class="divider"></div>
            <div class="card-sub-title">{{ serviceCategory?.shortDescription }}</div>
            <div class="arrow-button" (click)="navigateToServiceDetails(serviceCategory)">
              <i class="ti ti-arrow-narrow-right"></i>
            </div>
          </div>
        </div>
      </ng-container>
      }
    </div>
  </div>
</div>
